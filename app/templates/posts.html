{% extends "layout.html" %} {% block main %}
<h1><i class="fa-brands fa-blogger"></i>Posts</h1>

<div class="posts-wrapper">
	<div class="posts-sidebar">sidebar</div>
	<div class="posts">
		{% for post in posts %}
		<a href="{{url_for('posts.get_post', post_id=post.id)}}">
			<div class="card">
				<div class="card-image">
					<img src="{{post.image}}" alt="{{post.name}}" width="120" />
				</div>
				<div class="card-text">
					<div class="card-title">
						<span>Cuisine: {{post.cuisine}}</span>
					</div>
					<div class="card-info">
						<span><i class="fa-solid fa-stopwatch"></i>20min</span>
						<span><i class="fa-solid fa-utensils"></i>15min</span>
						<span><i class="fa-solid fa-bowl-food"></i>4</span>
						<span
							><i class="fa-solid fa-fire-flame-curved"></i
							>{{post.caloriesPerServing}}</span
						>
					</div>
					<p>{{post.name}}</p>
				</div>
			</div>
		</a>
		{% endfor %}
	</div>

	{% endblock %}
</div>
